<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>자바스크립트 반복문</h1>
    <ol>
        <li>while</li>
        <li>do/while</li>
        <li>for</li>
        <li>for/in</li>
        <li>for/of</li>
    </ol>
    <hr>
    <script>
        function Usingwhile(from) {
            let i = 1;
            while (i <= from) {
                document.write(i + " ");
                i++;
            }
            document.write("<br>");
        }

        function Usingdowhile(from) {
            let i = 1;
            do {
                document.write(i + " ");
                i++;
            } while (i <= from);
            document.write("<br>");
        }

        function Usingfor(from) {
            for (let i = 1; i <= from; i++) {
                document.write(i + " ");
            }
            document.write("<br>");
        }

        function Usingforin() {
            const arr = [10, 20, 30];
            for (let i in arr) {
                document.write(i + " ");
            }
            document.write("<br>");
        }

        function Usingforof() {
            const arr = [10, 20, 30];
            for (let i of arr) {
                document.write(i + " ");
            }
            document.write("<br>");
        }

        document.write("1. while문을 이용하여 숫자 1~10 출력: ");
        Usingwhile(10);

        document.write("2. do/while문을 이용하여 숫자 1~10 출력: ");
        Usingdowhile(10);

        document.write("3. for문을 이용하여 숫자 1~10 출력: ");
        Usingfor(10);

        document.write("4. for/in문을 이용하여 배열의 인덱스 출력(객체의 열거할 수 있는 프로퍼티 순회): ")
        Usingforin();

        document.write("5. for/of문을 이용하여 배열의 요소 출력(객체 순회): ");
        Usingforof();
    </script>
</body>

</html>
