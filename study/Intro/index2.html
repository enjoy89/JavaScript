<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript vs Html</title>
</head>
<body>
	<h1>JavaScript</h1>
    <p>script 태그를 이용함</p>
	<script>
		document.write(1+2)
	</script>
	<h1>HTML</h1>
    <p>h1 태그를 이용함</p>
	1+2

    <h2>결과 정리</h2>
    <p>두 가지 코드 모두 동일한 "1+2"이라는 식을 삽입했지만 스크립트 태그를 사용한 부분의 결과는 1+2의 결과값인 "3"이 화면에 나타났고, h1 태그를 사용한 부분은 문자 그대로인 "1+1"이 나타난다.</p>
    <p>이를 통해 알 수 있는 점은 자바스크립트는 html과는 다르게 동적 프로그래밍 언어라는 것이다.</p>
</body>
</html>
